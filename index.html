<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tarot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="deck">
      <img src="https://assets.atlasobscura.com/article_images/800x/15569/image.jpg" alt="">
    </div>

    <div class="ppf-spread">
      <div class="card card-past">
        <img onclick="openLightbox(this)" class="" src="https://media.newyorker.com/photos/5909748c2179605b11ad80d6/master/w_2560%2Cc_limit/Bebergal-MakingtheTarotLiteraryAgain.jpg" alt="">
      </div>
      <div class="card card-present">
        <img onclick="openLightbox(this)" class="" src="https://i2.wp.com/tarotparlor.com/wp-content/uploads/2016/02/world.jpg?resize=373%2C620&ssl=1" alt="">
      </div>
      <div class="card card-future">
        <img onclick="openLightbox(this)" class="" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/90/RWS_Tarot_00_Fool.jpg/340px-RWS_Tarot_00_Fool.jpg" alt="">
      </div>
    </div>

    <div id="lightbox" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeLightbox()">&times;</a>
      <div id="descriptions" class="overlay-content">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="tarot.js"></script>
</body>

</html>
